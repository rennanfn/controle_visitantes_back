<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  {{ data.body }}
  <br />
  <br />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="warn"
    mat-dialog-close
    [mat-dialog-close]="false"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Sim
  </button>
</mat-dialog-actions>

<img src="assets/img/brasao.png" id="img-top" alt="" />
<img src="assets/img/fundo02.jpg" id="img-fundo" alt="" />
<div
  class="login-wrapper"
  fxLayout="column"
  fxLayoutAlign="center center"
  appCapsDetect
  (capsLock)="this.checkCaps($event)"
>
  <mat-card class="box mat-elevation-z20">
    <br />
    <br />
    <p>Agenda de Visitantes</p>
    <br />
    <div *ngIf="this.capsOn">
      <div class="boxaviso avisoCaps">CapsLock no teclado está ativo!</div>
    </div>
    <form [formGroup]="this.userForm" (ngSubmit)="onLogin()">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Usuário</mat-label>
          <input
            type="text"
            matInput
            placeholder="Usuário"
            formControlName="usuario"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width" appearance="outline">
          <input
            matInput
            placeholder="Senha"
            [type]="hide ? 'password' : 'text'"
            formControlName="senha"
          /><a mat-icon-button matSuffix type="none" (click)="hide = !hide">
            <mat-icon matSuffix>{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
          </a>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row wrap" fxLayoutAlign="center center">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="btn-block mat-elevation-z5"
        >
          Entrar <mat-icon> login </mat-icon>
        </button>
      </mat-card-actions>
    </form>
    <ul style="margin-left: 0%"></ul>
  </mat-card>
</div>
